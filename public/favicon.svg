<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Trash can body - green like Oscar! -->
  <rect x="15" y="35" width="70" height="55" rx="5" fill="#4A7C39"/>

  <!-- Trash can lid -->
  <ellipse cx="50" cy="35" rx="38" ry="8" fill="#5A9C45"/>
  <rect x="12" y="28" width="76" height="10" rx="3" fill="#5A9C45"/>

  <!-- Lid handle -->
  <rect x="40" y="20" width="20" height="8" rx="3" fill="#3D6830"/>

  <!-- Horizontal ridges on can -->
  <rect x="15" y="50" width="70" height="4" fill="#3D6830"/>
  <rect x="15" y="65" width="70" height="4" fill="#3D6830"/>
  <rect x="15" y="80" width="70" height="4" fill="#3D6830"/>

  <!-- Eyes - peeking out! -->
  <ellipse cx="35" cy="42" rx="10" ry="8" fill="white"/>
  <ellipse cx="65" cy="42" rx="10" ry="8" fill="white"/>
  <circle cx="37" cy="43" r="5" fill="#2D3748"/>
  <circle cx="67" cy="43" r="5" fill="#2D3748"/>
  <circle cx="38" cy="41" r="2" fill="white"/>
  <circle cx="68" cy="41" r="2" fill="white"/>

  <!-- Eyebrows - giving personality -->
  <path d="M25 36 Q35 32 45 36" stroke="#2D3748" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M55 36 Q65 32 75 36" stroke="#2D3748" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
